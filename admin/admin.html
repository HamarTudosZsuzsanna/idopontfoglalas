<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin - Szépség Szalon</title>
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/heroes/hero-5/assets/css/hero-5.css">
        <link rel="stylesheet" href="admin-style.css">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Digital Clock -->
        <link rel="stylesheet" href="../digitalClock/style.css">
        <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
</head>
<body>
    <!-- menu -->
    <div class="container-fluid position-relative z-10 bg-black">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-flex flex-row justify-content-center align-items-center gap-3 link-body-emphasis text-decoration-none">
              <img src="../img/logo.png" alt="logo" width="55" height="50">
              <span class="text-warning text-uppercase h4">Szépség szalon - Admin felület</span>
            </a>
          </div>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-warning me-2"><a href="../index.html" class="text-decoration-none text-light">Kijelentkezés</a></button>
          </div>
        </header>
    </div>
    <!-- menu end -->
    <!-- dashboard -->
     <div class="d-flex flex-row">
        <div class="d-flex flex-column left-sidebar bg-dark">
            <div class="clock-container"></div>
            <div class="name-container sidebar p-0 bg-dark">

            </div>
            <div class="search mt-4">
                <input type="search" name="search" id="search">
                <button id="search-btn">Keresés</button>
                <div class="search-error text-warning text-center m-2"></div>

            </div>
        </div>
        
        <div class="data-container col-10 container-fluid">
            <div class=" d-flex flex-column justify-content-center align-items-center gap-4 border-bottom border-1 border-dark p-3">
                <div class=" d-flex flex-row justify-content-center align-items-center gap-4">
                    <div>Válaszd ki a dátumot!</div>
                    <div class="date">
                        <input type="date" name="" id="date">
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <button class="btn btn-success m-1" disabled>szabad időpont</button>
                    <button class="btn btn-warning m-1" disabled>foglalt időpont</button>
                </div>
                <div class="hd-name fw-bold h5"></div>
            </div>
            <div class="d-flex flex-row">
                <div class="time-container-admin col-6 p-4">
                    
                    
                </div>
                <div class="time-container col-6 p-4">
                    <div class="d-flex flex-column mx-auto col-10 align-items-center">
                        <h3 class="fw-bold mb-4">Foglalás részletei</h3>
                        <div class="d-flex flex-column data-body">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

     </div>
     <div id="results-container" class="d-flex justify-content-center  p-3"></div>
    <!-- dashboard end -->

    <script type="module" src="main.js"></script>
</body>
</html>
